<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
  <header class="">
    <h1 class="feature-title">Leaderboard</h1>
    <div id="save-game"></div>
  </header>      
  <main>
    
    <!-- Display all scores -->
    <div class="feature-container">
      <section class="feature-list">
        <h2 class="feature-subTitle flex" id="list-subtitle">Recent scores</h2>
        <div class="display-section" id="list"></div>
      </section>
      
      
      <!-- Add new score form  ADD _hide_ TO CLASS LIST AFTER ADJUSTING-->
     <!--  <div class="display-section">  -->
      
        <!-- add score starts -->
        <div class="div" id="form-elements"> <!-- hide --> 
          <h2 class="feature-subTitle">Add a new score</h2>
          <div id="inputs">
            <input class="name-input" id="user" name="user" type="text" placeholder="User">
            <input class="points-input" id="score" name="score" type="number" placeholder="Score">
            <button class="add-button" id="addScore" type="submit">Add</button>
          </div>
        </div>
        <!-- form ends -->

        <!-- Poduim starts -->
        <div class="results hide" id="display-results">
          <div class="flex finalists">
            <div class="second flex-column">
              <div class="winner">2</div>
              <div class="winner-2" id="winner-2">name</div>
              <div class="poduim p2"></div>
            </div>
            <div class="first flex-column">
              <div class="winner">1</div>
              <div class="winner-1" id="winner-1">name</div>
              <div class="poduim p1"></div>
            </div>
            <div class="third flex-column">
              <div class="winner">3</div>
              <div class="winner-3" id="winner-3">name</div>
              <div class="poduim p3"></div>
            </div>
          </div>
        </div>
        <!-- end of poduim -->

      <!-- </div> -->
    </div>
    
  </main>
  
  <!-- Footer -->
  <footer class="footer-section" id="footer-section"></footer>
</body>
</html>
