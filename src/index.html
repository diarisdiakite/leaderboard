<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
  <header>
    <div id="navbar" class="navbar hide ">  <!--remove hide --> 
      <h2 class="title-navbar">Awesome Scores</h2>
      <ul class="nav-list" id="navList">
        <!-- navItems loads from javascript -->
      </ul>
    </div>
  </header>
  <main>
    <header>
      <h1 class="feature-title">Leaderboard</h1>
    </header>      
    <!-- Display all scores -->
    <div class="feature-container">

      <section class="feature-list">
        <h2 class="feature-subTitle" id="list-subtitle">Recent scores</h2>
        <div class="display-section" id="list"></div>
      </section>
      
      <hr class="hide">
      <div class="div"> <!-- hide --> 
        <h2 class="feature-subTitle">Add a new score</h2>
        <div id="inputs">
          <input class="name-input" id="user" name="user" type="text" placeholder="User">
          <input class="points-input" id="score" name="score" type="number" placeholder="Score">
          <button class="add-button" id="addScore" type="submit">Add</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-section hide" id="footer-section"> <!--remove class hide --> 
      
  </footer>

</body>
</html>
